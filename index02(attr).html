<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="js/jquery.js"></script>
  </head>
  <body>
    <input type="text" id="test1" />

    <img src="#" class="test2" />

    <img src="#" class="test3" width="" height="" alt="" />

    <script>
      // js
      // console.log(document.getElementById("test1").id)

      // jquery
      // 속성값의 확인
      console.log($("#test1").attr("id"));
      console.log($("#test1").attr("type"));

      // 값의 변경
      $(".test2").attr("src", "pepe.jpg");

      // 객체를 얻어 여러 값 변경
      // $(".test3").attr({속성값 : 변경할 값})
      $(".test3").attr({
        src: "pepe.jpg",
        width: "200",
        height: "200",
        alt: "제목",
      });
    </script>
  </body>
</html>
