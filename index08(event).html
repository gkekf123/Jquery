<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery.js"></script>
  </head>
  <body>
    <button id="btn">버튼</button>

    <select id="sel">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>

    <div
      style="width: 100px; height: 100px; border: 1px solid #777"
      class="x"
    ></div>

    <input type="text" id="test" />

    <script>
      // click이벤트
      $("#btn").click(function () {
        alert("클릭 당해버렸다");
      });

      // change이벤트
      $("#sel").change(function () {
        alert("값이 변경되어 버렸다");
      });

      // key이벤트
      $("#test").keyup(function () {
        console.log($(event.target).val());
      });

      // mouse이벤트
      // mouseenter - 마우스가 진입할 때
      $(".x").mouseenter(function () {
        $(event.target).css("backgroundColor", "red");
      });
      // mouseleave - 마우스 나갈 때
      $(".x").mouseleave(function () {
        $(event.target).css("backgroundColor", "transparent"); // backgroundColor의 기본 값
      });
    </script>
  </body>
</html>
